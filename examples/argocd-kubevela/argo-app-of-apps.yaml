apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-2
  namespace: argocd
spec:
  destination:
    namespace: default
    server: "https://kubernetes.default.svc"
  source:
    path: examples/argocd-kubevela/apps
    repoURL: "https://github.com/GabrielBrotas/Advanced-Journey/"
    targetRevision: HEAD

  project: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
